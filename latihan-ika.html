<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan HTML</title>
  </head>
  <body>
    
    <div id="part-1">Bagian 1</div>
    <div class="text-aja">Bagian 2</div>
    <div>Bagian 3</div>
    
    <h1>Header 1</h1>
    <h2 class="bold">Header 2</h2>
    <h3 class="bold">Header 3</h3>
    <h4 class="italic">Header 4</h4>
    <h5 class="italic">Header 5</h5>
    <h6>Header 6</h6>
    
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    
    <span>Span 1</span>
    <span>Span 2</span>
    
    <b>Bold</b>
    <i>Emphasis</i>
    
    <form action="index.html">
      <h1>Isi data diri</h1>
      <div>
        
        <label for="nama">Nama</label>
        <input id="nama" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" />
      </div>
      <div>
        <label for="age">Age</label>
        <input id="age" type="number" />
      </div>
      <div>
        <label for="image">Image</label>
        <input id="image" type="file" />
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" />
      </div>
      
      <button>Submit</button>
    </form>
    
    <button>Submit diluar form</button>
    
    <br>
    <br>
    
    <table border="1">
        
        <tr>
            
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            
            <td>Budi</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Shinta</td>
            <td>-9</td>
        </tr>
    </table>

</html>
